<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CloudNotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #111;
            color: #fff;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .ok {
            background: #2d5;
        }

        .error {
            background: #d25;
        }
    </style>
</head>

<body>
    <h1>CloudNotes - Diagnóstico</h1>
    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results');

        function log(msg, isOk = true) {
            const div = document.createElement('div');
            div.className = 'status ' + (isOk ? 'ok' : 'error');
            div.textContent = msg;
            results.appendChild(div);
        }

        try {
            log('✓ HTML cargado correctamente');

            // Test imports
            import('./main.js').then(() => {
                log('✓ main.js importado correctamente');
            }).catch(e => {
                log('✗ Error al importar main.js: ' + e.message, false);
                console.error(e);
            });

            // Check root element
            if (document.getElementById('root')) {
                log('✓ Elemento #root encontrado');
            } else {
                log('✗ Elemento #root NO encontrado', false);
            }

        } catch (e) {
            log('✗ Error general: ' + e.message, false);
            console.error(e);
        }
    </script>
</body>

</html>
